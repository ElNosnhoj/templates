services:
    example-next-compose:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: example_next_container
        volumes:
            - .:/workspace
        privileged: true
        ports:
            - "8000:3000"
        restart: unless-stopped
        environment:
            - TZ=America/Los_Angeles
        command: sh -c "npx next dev --turbopack --hostname 0.0.0.0 --port 3000; tail -f /dev/null"